<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}" type="text/css">
    <title>Hello Flask</title>
</head>
<body>

	 <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">My Cocktail Book</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log In</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-left text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Cocktail Book </h1>
        <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Sign up</a>
      </div>
    </div>
     <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
  </header>

    {% block content %}
    {% endblock %}

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="copyright text-muted ">Copyright &copy; Valerio Capriolo <span id="copyright"></span></p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script>
        $("#copyright").text(new Date().getFullYear());
    </script>


</body>
</html>
